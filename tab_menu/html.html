<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        * {margin: 0;padding: 0;list-style: none;text-decoration: none;color: #000;}
        .tab-menu {display: flex;}
        .tab-menu li {border: 1px solid #000;margin: 0 -1px 0 0;}
        .tab-menu li a {display: block;padding: 10px 20px;}
        .tab-menu li a:hover,
        .tab-menu li a.active {background: #d1d1d1;}
        .tab-pannel {display: none;}
        .tab-pannel.active{display: block;}
    </style>
</head>
<body>
    <section>
        <ul class="tab-menu">
            <li><a href="javascript:;" data-tab="js-tab1" class="active">메뉴1</a></li>
            <li><a href="javascript:;" data-tab="js-tab2">메뉴2</a></li>
            <li><a href="javascript:;" data-tab="js-tab3">메뉴3</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pannel js-tab1 active">콘텐츠1</div>
            <div class="tab-pannel js-tab2">콘텐츠2</div>
            <div class="tab-pannel js-tab3">콘텐츠3</div>
        </div>
    </section>
    
    <script src="js.js"></script>
</body>
</html>
