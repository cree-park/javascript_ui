<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>accordion</title>
    <style>
        * {margin: 0;padding: 0;}
        .accodion .panel .pannel-head {padding: 10px;background: #999;color:#fff;}
        .accodion .panel .pannel-content {display: none;padding: 10px;}
        .accodion .panel.active .pannel-content {display: block;}
    </style>
</head>
<body>
    <section>
        <ul class="accodion">
            <li class="panel active">
                <button class="pannel-head">질문1</button>
                <div class="pannel-content">답변1</div>
            </li>
            <li class="panel">
                <button class="pannel-head">질문2</button>
                <div class="pannel-content">답변2</div>
            </li>
            <li class="panel">
                <button class="pannel-head">질문3</button>
                <div class="pannel-content">답변3</div>
            </li>
        </ul>
    </section>
    
    <script src="js.js"></script>
</body>
</html>
